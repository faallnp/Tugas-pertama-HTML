<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    
    <img src="nanda.png" alt="gambar nanda" style="width: 340px;">
    <hr>
    Nama : <input type="text" name="nama Lengkap">
    <br>
    Kota lahir : 
    <input type="text" list="Kota_Lahir" name="Kota_Lahir" >
    <datalist id="Kota_Lahir">
    <option value="Semarang"></option>
    <option value="Yogyakarta"></option>
    </datalist>
    <br>
    Tanggal lahir : 
    <input type="date">
    <br>
    Gender : <input type="radio" name="Gender" value="Pria">
    Pria
    <input type="radio" name="Gender" vaule="Wanita">
    Wanita
    <br>
    Agama : 
    <input type="text" list="Agama" name="Agama" >
    <datalist id="Agama">
    <option value="Islam"></option>
    <option value="Kristen"></option>
    <option value="katholik"></option>
    <option value="Buddha"></option>
    <option value="Hindu"></option>
    <option value="Konghucu"></option>
    </datalist>
    <br>
    Alamat : <input type="text" name="Alamat">
    <br>
    Hobby : <input type="text" name="Hobby">
</body>
</html>
